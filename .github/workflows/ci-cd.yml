# 文件路径：.github/workflows/ci-cd.yml

name: Flask App CI/CD Pipeline

# 定义何时触发这个工作流
on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发

# 定义工作流中的所有任务 (Jobs)
jobs:
  # Job 1: 持续集成 (CI) 阶段
  build-and-test:
    name: CI - Build and Test
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码 (Checkout code)
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置 Python 环境 (Setup Python)
      - name: 设置 Python 3.9 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. 运行简单的测试 (Run Test)
      - name: 运行简单的代码检查 (模拟测试)
        run: |
          # 模拟测试通过：Python 应用代码质量检查通过。
          echo "Test passed: Python application code quality check passed."
          
      # 4. 模拟构建 Docker 镜像 (作为 CI 阶段的最后检查)
      - name: 模拟 Docker 镜像构建 (但不保存)
        run: docker build --no-cache .
        
  # Job 2: 持续部署 (CD) 阶段
  deploy:
    name: CD - Deploy to Docker
    needs: [build-and-test] 
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置 Docker 环境 (包括构建工具)
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub (使用我们设置的 Secrets)
      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4. 构建并推送到 Docker Hub (应用 tolower 最终修正)
      - name: 构建并推送到 Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 强制转换为小写，解决 Docker Hub 的大小写限制
          tags: |
            hsinhui/flask-ci-cd-demo:latest
            hsinhui/flask-ci-cd-demo:${{ github.run_id }}
          
