name: Flask App CI/CD Pipeline

on:
  push:
    branches:
      - main

# -------------------------------------------------------------
jobs:
  # Job 1: 持续集成 (CI) 阶段 - 专注于代码和环境检查
  build-and-test:
    name: CI - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.9 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 运行简单的代码检查 (模拟测试)
        run: |
          echo "✅ Test passed: Python application code quality check passed."

  # Job 2: 持续部署 (CD) 阶段 - 专注于构建和推送 Docker 镜像
  deploy:
    name: CD - Deploy to Docker Hub
    needs: [build-and-test]
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 QEMU 和 Buildx (最佳实践)
        uses: docker/setup-qemu-action@v3

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub (使用 secrets)
      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 构建并推送镜像到 Docker Hub
      - name: 构建并推送到 Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            iuhmix/flask-ci-cd-demo:latest
            iuhmix/flask-ci-cd-demo:${{ github.run_id }}

